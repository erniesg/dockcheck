name: dockcheck CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run linter
        run: ruff check src/ tests/

      - name: Run tests
        run: pytest tests/ -v --cov --cov-report=term-missing

  dockcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: test
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dockcheck
        run: pip install -e ".[dev]"

      - name: Run dockcheck policy check
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > /tmp/pr.diff
          dockcheck check --diff /tmp/pr.diff --json-output > /tmp/check-result.json || true

      - name: Post results to PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = '## dockcheck Results\n\n';
            try {
              const result = JSON.parse(fs.readFileSync('/tmp/check-result.json', 'utf8'));
              body += `**Verdict:** ${result.verdict}\n\n`;
              if (result.reasons && result.reasons.length > 0) {
                body += '**Reasons:**\n';
                result.reasons.forEach(r => body += `- ${r}\n`);
              }
            } catch (e) {
              body += 'Policy check completed. See job logs for details.\n';
            }
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
